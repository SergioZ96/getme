<div *ngFor="let getme of getme_list">   
    <a [routerLink]="['/view']" [state]="{topic: getme.topic,issue: getme.issue,view: getme.view}" >
        <h2>{{ getme.topic }}</h2><br>
        
        <!--<h3>{{ getme.issue }}</h3><br>
        <p>{{ getme.view }}</p>-->
    </a>
    <h3>{{ getme._id }}</h3>
    <img (click)="deleteGetme(getme._id)" class="float-right" src="assets/img/delete-24px.svg" alt="delete">    
</div>
