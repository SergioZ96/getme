<div class="tab-content" id="v-tabContent">
    <h1>Picture Upload</h1>
    <form enctype="multipart/form-data" (submit)="submitFile()">
        <input type="file" name="profile_photo" id="profile_photo" (change)="fileUpload($event.target.files)">
        <input type="submit" value="Submit">
    </form>

    <img *ngIf="isImage" src="http://localhost:3000/profile_images" >
</div>
