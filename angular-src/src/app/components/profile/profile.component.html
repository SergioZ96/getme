<div class="tab-content" id="v-tabContent">
    <!-- <img [appImagesrc]="imageSrc" defaultSrc="../../../assets/img/default-profile.png" style="width:150px;height:150px;"> -->
    <img [src]="imageSrc" style="width:150px;height:150px;">
    <!--<img src="http://localhost:3000/profile_images" style="width:150px;height:150px;">-->
    <button *ngIf="!changePic" (click)="changePic=true;">Edit Pic</button>
    <form *ngIf="changePic" enctype="multipart/form-data" (submit)="submitFile()">
        <input type="file" name="profile_photo" id="profile_photo" (change)="fileUpload($event.target.files)">
        <input type="submit" value="Submit">
        <button (click)="changePic=false;">Cancel</button>
    </form>
    

    
</div>
