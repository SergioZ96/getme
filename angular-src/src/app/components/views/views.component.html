
<div class="tab-pane fade show" id="views-container">
    
    <h1 id="views-header">Views</h1>
    <button id="getme-button" (click)="showGetmeForm()">+Getme</button>
    <div class="break"></div>
    <p>
        Here, you can create different topics, or GetMe's, covering certain beliefs on issues that matter to you most.
    </p>
    <!-- <input type="button" value="New Getme" class="new_getme"> -->
    <form *ngIf="!isShow" (submit)="onGetmeSubmit()" id="getme-form">
        <div>
            <label>Topic</label>
            <input type="text" [(ngModel)]="topic" name="topic" class="form-control">
        </div>
        <div>
            <label>Is There A Current Issue?</label>
            <input type="text" [(ngModel)]="issue" name="issue" class="form-control">
        </div>
        <div>
            <label>What Is your View on this topic?</label>
            <input type="text" style="height:200px;font-size:14px;" [(ngModel)]="view" name="view" class="form-control">
        </div>
        <input id="getme-form-submit" type="submit" class="btn btn-primary" value="Submit">
    </form>
    <div class="break"></div>
    <!-- $event is the child event payload-->
    <section class="bg-light">
        <ul class="getme-list">
            <li *ngFor="let getme of getme_list" [class.selected]="getme === selectedGetme" (click)="showFullGetme(getme)">
                <h2>{{getme.topic}}</h2>
                
            </li>
        </ul>
    </section>
    <div class="break"></div>

    <app-childview [getme]='selectedGetme' (delGetmeEvent)="delGetme($event)" (updateGetmeEvent)="editGetme($event)"> </app-childview>

</div>
